<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMHS Grand Iftar Ticket</title>
    <style>
        /* ===== FONTS ===== */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=PT+Sans:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap');

        /* ===== RESET ===== */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background: #0f0f18;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          font-family: 'PT Sans', sans-serif;
        }

        /* ===== TICKET CONTAINER ===== */
        .ticket {
          width: 900px;
          height: 400px;
          position: relative;
          color: #fff;
          background: linear-gradient(135deg, #2d1b4e, #5d3a7a, #2d1b4e);
          border-radius: 16px;
          overflow: hidden;
          border: none;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* ===== BACKGROUND LAYERS ===== */
        .bg-layers {
          position: absolute;
          inset: 0;
          z-index: 0;
        }

        .bg-image {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.2;
          pointer-events: none;
        }

        .bg-pattern {
          position: absolute;
          inset: 0;
        }

        .bg-pattern svg {
          width: 100%;
          height: 100%;
          color: #fff;
        }

        .bg-arches {
          position: absolute;
          inset: 0;
          display: flex;
          justify-content: space-around;
          align-items: flex-end;
          padding: 0 48px;
          opacity: 0.4;
        }

        .bg-arches svg {
          height: 90%;
          width: auto;
          color: #fff;
        }

        /* Gradient overlays */
        .overlay-1 {
          position: absolute;
          inset: 0;
          background: linear-gradient(135deg, rgba(88, 28, 135, 0.4), transparent, rgba(136, 19, 55, 0.3));
        }

        .overlay-2 {
          position: absolute;
          inset: 0;
          background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent, rgba(0, 0, 0, 0.3));
        }

        .overlay-3 {
          position: absolute;
          inset: 0;
          background: linear-gradient(to right, rgba(0, 0, 0, 0.2), transparent, rgba(0, 0, 0, 0.2));
        }

        /* ===== LANTERNS ===== */
        .lanterns-bar {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index: 3;
          pointer-events: none;
          overflow: hidden;
          height: 96px;
        }

        .lanterns-inner {
          position: absolute;
          top: -15px;
          left: 0;
          width: 100%;
          height: 100px;
          display: flex;
          opacity: 0.5;
        }

        .lanterns-inner img {
          height: 100px;
          width: 200px;
          object-fit: cover;
          flex-shrink: 0;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-content {
          display: flex;
          height: 100%;
          position: relative;
          z-index: 10;
        }

        /* ===== LEFT SECTION — Logo ===== */
        .left-section {
          width: 15%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: rgba(0, 0, 0, 0.2);
          border-right: 1px solid rgba(186, 230, 253, 0.4);
        }

        .logo-circle {
          padding: 8px;
          border-radius: 9999px;
          background: linear-gradient(135deg, #bae6fd, #93c5fd);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .logo-inner {
          width: 48px;
          height: 48px;
          border-radius: 9999px;
          background: #fff;
          padding: 4px;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
        }

        .logo-inner img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }

        /* ===== CENTER SECTION ===== */
        .center-section {
          flex: 1;
          padding: 32px 40px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          color: #fff;
        }

        /* Title group wrapper */
        .title-group {
          margin-bottom: 24px;
        }

        /* Title area */
        .event-title {
          font-family: 'Playfair Display', serif;
          font-size: 60px;
          font-weight: 700;
          color: #e0f2fe;
          letter-spacing: -0.025em;
          line-height: 1;
          margin-bottom: 8px;
        }

        .subtitle-row {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .subtitle-line {
          height: 1.5px;
          width: 48px;
          background: linear-gradient(to right, rgba(186, 230, 253, 0.3), rgba(147, 197, 253, 0.5), rgba(186, 230, 253, 0.3));
        }

        .subtitle-text {
          font-family: 'Cormorant Garamond', serif;
          font-size: 30px;
          color: #dbeafe;
          font-weight: 400;
        }

        /* Info Box */
        .info-box {
          background: rgba(0, 0, 0, 0.4);
          border-radius: 12px;
          padding: 16px 20px;
          border: 1px solid rgba(186, 230, 253, 0.4);
          display: inline-block;
        }

        .info-row {
          display: flex;
          align-items: center;
          gap: 24px;
        }

        .info-item label {
          font-size: 9px;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          opacity: 0.6;
          display: block;
          margin-bottom: 4px;
          font-weight: 400;
        }

        .info-item .guest-name {
          font-size: 24px;
          font-weight: 700;
        }

        .info-item .batch-val {
          font-size: 20px;
          font-weight: 600;
        }

        .info-item .contact-val {
          font-size: 14px;
          font-family: monospace;
          opacity: 0.9;
        }

        .info-separator {
          width: 1px;
          height: 40px;
          background: linear-gradient(to bottom, rgba(186, 230, 253, 0.3), rgba(147, 197, 253, 0.5), rgba(186, 230, 253, 0.3));
        }

        /* Details Row */
        .details-row {
          display: flex;
          align-items: center;
          gap: 40px;
          opacity: 0.8;
        }

        .detail-item label {
          font-size: 9px;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          opacity: 0.6;
          display: block;
          margin-bottom: 4px;
          font-weight: 400;
        }

        .detail-item .detail-value {
          font-size: 20px;
          font-weight: 700;
        }

        .detail-separator {
          width: 1px;
          height: 32px;
          background: linear-gradient(to bottom, rgba(186, 230, 253, 0.3), rgba(147, 197, 253, 0.5), rgba(186, 230, 253, 0.3));
        }

        /* ===== RIGHT SECTION — QR ===== */
        .right-section {
          width: 20%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background: rgba(0, 0, 0, 0.2);
          border-left: 1px solid rgba(186, 230, 253, 0.4);
          padding: 32px 24px;
          color: #fff;
        }

        .qr-wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 16px;
        }

        .entry-pass {
          font-size: 8px;
          text-transform: uppercase;
          letter-spacing: 0.3em;
          opacity: 0.5;
          font-weight: 600;
        }

        .qr-border {
          padding: 2px;
          border-radius: 16px;
          background: linear-gradient(135deg, rgba(186, 230, 253, 0.3), rgba(147, 197, 253, 0.5), rgba(186, 230, 253, 0.3));
        }

        .qr-inner {
          background: #fff;
          padding: 12px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .qr-inner img,
        .qr-inner svg {
          width: 120px;
          height: 120px;
          display: block;
        }

        .code-section {
          width: 100%;
        }

        .code-label {
          font-size: 7px;
          font-family: monospace;
          opacity: 0.4;
          letter-spacing: 0.05em;
          text-transform: uppercase;
          text-align: center;
          margin-bottom: 4px;
        }

        .code-box {
          background: rgba(0, 0, 0, 0.5);
          padding: 8px;
          border-radius: 8px;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-value {
          font-size: 7px;
          font-family: monospace;
          opacity: 0.8;
          word-break: break-all;
          line-height: 1.6;
          text-align: center;
        }

        .scan-text {
          font-size: 7px;
          text-align: center;
          opacity: 0.5;
          line-height: 1.6;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }

        /* ===== FOOTER ===== */
        .ticket-footer {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 10;
          background: rgba(0, 0, 0, 0.6);
          padding: 6px 24px;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          display: flex;
          align-items: center;
          justify-content: space-between;
        }

        .footer-center {
          flex: 1;
          text-align: center;
        }

        .footer-center span,
        .footer-end span {
          font-size: 8px;
          color: #fff;
          opacity: 0.9;
          letter-spacing: 0.05em;
          font-weight: 600;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .footer-center .bold {
          font-weight: 700;
        }

        .footer-end {
          flex: 1;
          text-align: right;
        }

    <div class="main-content">

        <!-- LEFT: Logo -->
        <div class="left-section">
            <div class="logo-circle">
                <div class="logo-inner">
                    <img src="https://res.cloudinary.com/dzdf1wu5x/image/upload/v1771998698/Expressive_Graffiti_Logo_for_Ramadan_Iftar-removebg-preview_ixylto.png" alt="CMHS Logo">
                </div>
            </div>
        </div>

        <!-- CENTER: Event Details -->
        <div class="center-section">

            <!-- Top: Title -->
            <div class="title-group">
                <h1 class="event-title">CMHS Grand Iftar</h1>
                <div class="subtitle-row">
                    <div class="subtitle-line"></div>
                    <span class="subtitle-text">Mahfil 2026</span>
                </div>
            </div>

            <!-- Middle: Attendee Info Box -->
            <div class="info-box">
                <div class="info-row">
                    <div class="info-item">
                        <label>Guest Name</label>
                        <p class="guest-name">{{ name }}</p>
                    </div>
                    <div class="info-separator"></div>
                    <div class="info-item">
                        <label>Batch</label>
                        <p class="batch-val">{{ batch }}</p>
                    </div>
                    <div class="info-separator"></div>
                    <div class="info-item">
                        <label>Contact</label>
                        <p class="contact-val">{{ phone }}</p>
                    </div>
                </div>
            </div>

            <!-- Bottom: Date / Time / Venue -->
            <div class="details-row">
                <div class="detail-item">
                    <label>Date</label>
                    <p class="detail-value">March 18, 2026</p>
                </div>
                <div class="detail-separator"></div>
                <div class="detail-item">
                    <label>Time</label>
                    <p class="detail-value">03:00 PM</p>
                </div>
                <div class="detail-separator"></div>
                <div class="detail-item">
                    <label>Venue</label>
                    <p class="detail-value">CMHS Campus</p>
                </div>
            </div>
        </div>

        <!-- RIGHT: QR Code -->
        <div class="right-section">
            <div class="qr-wrapper">
                <p class="entry-pass">Entry Pass</p>

                <div class="qr-border">
                    <div class="qr-inner">
                        <!-- QR code injected by backend as inline SVG -->
                        {{ qr_code_svg|safe }}
                    </div>
                </div>

                <div class="code-section">
                    <p class="code-label">Code</p>
                    <div class="code-box">
                        <p class="code-value">{{ ticket_code_short }}</p>
                    </div>
                </div>

                <p class="scan-text">Scan at entry</p>
            </div>
        </div>
